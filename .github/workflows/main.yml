name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Install Dependencies
      run: flutter pub get
      
    - name: Analyze
      run: flutter analyze
      
    - name: Run Tests
      run: flutter test --coverage
      
    - name: Build APK
      run: flutter build apk --debug

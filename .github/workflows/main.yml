name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true
    
    - name: Verify Flutter installation
      run: |
        flutter --version
        flutter doctor -v
    
    - name: Setup Firebase configuration
      run: |
        echo "Setting up Firebase configuration from secrets..."
        
        # Decode and create google-services.json from base64
        echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > android/app/google-services.json
        
        # Decode and create GoogleService-Info.plist from base64
        echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" | base64 -d > ios/Runner/GoogleService-Info.plist
        
        # Verify files were created
        if [ -f "android/app/google-services.json" ]; then
          echo "✓ android/app/google-services.json created"
        else
          echo "⚠ android/app/google-services.json not created (secret may be missing)"
        fi
        
        if [ -f "ios/Runner/GoogleService-Info.plist" ]; then
          echo "✓ ios/Runner/GoogleService-Info.plist created"
        else
          echo "⚠ ios/Runner/GoogleService-Info.plist not created (secret may be missing)"
        fi
      continue-on-error: true  # Don't fail build if Firebase secrets aren't set
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Get dependencies for all packages
      run: |
        cd packages/ditonton_core && flutter pub get && cd ../..
        cd packages/ditonton_movies && flutter pub get && cd ../..
        cd packages/ditonton_tv && flutter pub get && cd ../..
    
    - name: Run unit tests
      run: flutter test --coverage
    
    - name: Run package tests with coverage
      run: |
        cd packages/ditonton_core && flutter test --coverage && cd ../..
        cd packages/ditonton_movies && flutter test --coverage && cd ../..
        cd packages/ditonton_tv && flutter test --coverage && cd ../..
    
    - name: Install lcov
      run: |
        sudo apt-get update -qq -y
        sudo apt-get install lcov -y
    
    - name: Generate coverage report
      run: |
        # Fix paths in package coverage files to include package directory
        sed -i 's|SF:lib/|SF:packages/ditonton_core/lib/|g' packages/ditonton_core/coverage/lcov.info
        sed -i 's|SF:lib/|SF:packages/ditonton_movies/lib/|g' packages/ditonton_movies/coverage/lcov.info
        sed -i 's|SF:lib/|SF:packages/ditonton_tv/lib/|g' packages/ditonton_tv/coverage/lcov.info
        
        # Merge coverage data from all packages
        lcov --add-tracefile coverage/lcov.info \
             --add-tracefile packages/ditonton_core/coverage/lcov.info \
             --add-tracefile packages/ditonton_movies/coverage/lcov.info \
             --add-tracefile packages/ditonton_tv/coverage/lcov.info \
             --output-file coverage/merged.info
        
        # Generate HTML report from repository root
        genhtml coverage/merged.info -o coverage/html --ignore-errors source
        
        # Display coverage summary
        lcov --list coverage/merged.info
    
    - name: Deploy coverage to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./coverage/html
        publish_branch: gh-pages
        force_orphan: true
    
    # Integration tests require devices/emulators - skipped in CI
    # To run integration tests:
    # 1. Locally: flutter test integration_test/
    # 2. CI: Use Firebase Test Lab (see .github/workflows/test-lab.yml example)
    # - name: Run integration tests
    #   run: |
    #     flutter test integration_test/app_smoke_test.dart
    #     flutter test integration_test/tv_main_flow_test.dart
    
    - name: Build APK
      run: flutter build apk --debug
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage/lcov.info
          packages/*/coverage/lcov.info
        retention-days: 30

